<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>Movie Results</title>

</head>
<body>
    <div class="container">
        <h1>Movie Results</h1>
        <p>Hop on the sofa and watch the following movies:</p>
        <ul>
            {% for movie in movies %}
                <li><a href="https://www.google.com/search?q={{ movie }}" target="_blank">{{ movie }}</a></li>
            {% endfor %}
        </ul>
        <br>
        <p>wanna give it another <a href="/">try?</a></p>
    </div>
</body>
</html>
