<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li {
            font-size: 18px;
            margin-bottom: 10px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Results</h1>
        <p>Hop on the sofa and watch the following movies:</p>
        <ul>
            {% for movie in movies %}
                <li>    {{ movie }}</li>
            {% endfor %}
        </ul>
        <br>
        <p>To return to the main page click <a href="/">here</a>.</p>
    </div>
</body>
</html>
